version: '3.8'
services:
  mongodb:
    image: mongo:7.0
    container_name: praxis-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: praxis
    volumes:
      - praxis_mongo_data:/data/db
      - ./scripts/init-indexes.js:/docker-entrypoint-initdb.d/init-indexes.js:ro

volumes:
  praxis_mongo_data:

