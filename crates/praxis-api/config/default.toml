[server]
host = "0.0.0.0"
port = 8000
workers = 0  # 0 = num_cpus

[cors]
enabled = true
origins = ["http://localhost:3000", "http://localhost:5173"]

[mongodb]
database = "praxis"
pool_size = 10
timeout_ms = 5000

[llm]
model = "gpt-4o-mini"
max_tokens = 30000
temperature = 0.7

[mcp]
servers = "http://localhost:8000/mcp"

[logging]
level = "info"
format = "pretty"  # or "json"

